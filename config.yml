mode:
    project: ""
    objective: "reg"
    null_importance: True
path:
    train: "./input/train.csv"
    test: "./input/test.csv"
    sample_submission: "./input/sample_submission.csv"
    importance: "./importance"
    logs: "./logs"
    model: "./model"
    preprocess: "./input/preprocess"
    submit: "./submit"
column:
    target: "SalePrice"
    index: "Id"
    key: ""
    timestamp: []
    categorical: []
    numerical: []
    drop: ['Id', 'MSSubClass', 'MSZoning', 'Street', 'Alley', 'LotShape', 'LandContour', 'Utilities', 'LotConfig', 'LandSlope', 'Neighborhood', 'Condition1', 'Condition2', 'BldgType', 'HouseStyle', 'OverallQual', 'OverallCond', 'YearBuilt', 'YearRemodAdd', 'RoofStyle', 'RoofMatl', 'Exterior1st', 'Exterior2nd', 'MasVnrType', 'MasVnrArea', 'ExterQual', 'ExterCond', 'Foundation', 'BsmtQual', 'BsmtCond', 'BsmtExposure', 'BsmtFinType1', 'BsmtFinSF1', 'BsmtFinType2', 'BsmtFinSF2', 'BsmtUnfSF', 'TotalBsmtSF', 'Heating', 'HeatingQC', 'CentralAir', 'Electrical', '1stFlrSF', '2ndFlrSF', 'LowQualFinSF', 'GrLivArea', 'BsmtFullBath', 'BsmtHalfBath', 'FullBath', 'HalfBath', 'BedroomAbvGr', 'KitchenAbvGr', 'KitchenQual', 'TotRmsAbvGrd', 'Functional', 'Fireplaces', 'FireplaceQu', 'GarageType', 'GarageYrBlt', 'GarageFinish', 'GarageCars', 'GarageArea', 'GarageQual', 'GarageCond', 'PavedDrive', 'WoodDeckSF', 'OpenPorchSF', 'EnclosedPorch', '3SsnPorch', 'ScreenPorch', 'PoolArea', 'PoolQC', 'Fence', 'MiscFeature', 'MiscVal', 'MoSold', 'YrSold', 'SaleType', 'SaleCondition', 'SalePrice']
    kfold_stratified: ""
    kfold_group: ""
parameter:
    common:
        kfold_method: "normal"
        kfold_number: 5
        objective: "reg"
    lgb:
        objective: "regression"
        n_estimators: 4000
        learning_rate: 0.02
        num_leaves: 127
        min_child_samples: 20
        seed: 42
        max_depth: 10
        colsample_bytree: 0.9
        subsample:  0.9
        subsample_freq: 1
        reg_alpha: 0.1
        reg_lambda: 1.0
        early_stopping_rounds: 1000
        verbose: -1
        num_classes: 1
    cb:
        loss_function: 'RMSE'
        iterations: 5000
        depth: 10
        random_seed: 42
        colsample_bylevel: 0.9
        l2_leaf_reg: 1.0
        early_stopping_rounds: 1000
        task_type: "CPU"
        od_type: "Iter"
        use_best_model: True
    xgb:
        max_depth: 7
    nn:
        dropout: 0.25
    linear:
        C: 0.1
    null_importance:
        threshold: 10
